<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4;
            text-align: center;
            margin: 20px;
        }
        
        #search-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ff4f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #search-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        #search-button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #result-container {
            margin-top: 20px;
        }
        
        .flag {
            max-width: 30px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div id="search-container">
        <h2>Find Countries by Currency</h2>
        <input type="text" id="search-input" placeholder="Enter currency code (e.g., USD)">
        <button onclick="search()">Search</button>
    </div>

    <div id="result-container">
        <h3>Results:</h3>
        <div id="results"></div>
    </div>

    <script>
        async function search() {
            var inputElement = document.getElementById('search-input');
            var currencyCode = inputElement.value.toUpperCase();
            var resultsElement = document.getElementById('results');

            try {
                // Fetch data from the restcountries API
                var response = await fetch(`https://restcountries.com/v3.1/currency/${currencyCode}`);
                var data = await response.json();

                if (data.error) {
                    resultsElement.textContent = 'Currency code not found.';
                } else {
                    resultsElement.innerHTML = '';
                    data.forEach(country => {
                        var countryDiv = document.createElement('div');
                        countryDiv.innerHTML = `<img class="flag" src="https://flagcdn.com/30x20/${country.cca2.toLowerCase()}.png" alt="${country.name.common}">${country.name.common}`;
                        resultsElement.appendChild(countryDiv);
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                resultsElement.textContent = 'An error occurred while fetching data.';
            }
        }
    </script>

</body>

</html>
